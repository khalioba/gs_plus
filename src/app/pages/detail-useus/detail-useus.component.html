<div class="detail_users">
  <div class="detail_user">
    <div class="card_user flexs-s flexs_space gap">
      <div class="detail_user_p1 flexs gap">
        <div class="detail_user_image">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYLZotUNVXg3YmkYJBmBcGixIclY3tJs6BfQ&s"
            alt="Photo de "
          />
        </div>
        <div class="detail_user_info">
          <p>
            Nom & Prenom : {{ Students.student.first_name }}
            <strong> {{ Students.student.last_name }}</strong>
          </p>
          <p>Age : 12 ans | Classe : {{ Students.student.class_name }}</p>
          <p>Matricul : kkkkh12</p>
          <p>NumÃ©ro : {{ Students.student.phone }}</p>
        </div>
      </div>
      <div class="detail_user_p2 flexs-s gap">
        <!-- <p-button label="message" severity="info"></p-button> -->
        <p-button label="Renvoie" severity="danger"></p-button>
        <app-post-message />
      </div>
    </div>
  </div>
  <div class="detail_user_note p2">
    <p-tabs value="0">
      <p-tablist>
        <p-tab value="0">Trimestre I</p-tab>
        <p-tab value="1">Trimestre II</p-tab>
        <p-tab value="2">Trimestre III</p-tab>
      </p-tablist>
      <p-tabpanels>
        <p-tabpanel value="0">
          <app-detail-notes
            *ngIf="Students.notes['Trimestre 1']"
            [nots]="Students.notes['Trimestre 1']"
            [t]="'Trimestre 1'"
          >
          </app-detail-notes>
        </p-tabpanel>
        <p-tabpanel value="1">
          <app-detail-notes
            *ngIf="Students.notes['Trimestre 2']"
            [nots]="Students.notes['Trimestre 2']"
            [t]="'Trimestre 2'"
          >
          </app-detail-notes>
        </p-tabpanel>
        <p-tabpanel value="2">
          <app-detail-notes
            *ngIf="Students.notes['Trimestre 3']"
            [nots]="Students.notes['Trimestre 3']"
            [t]="'Trimestre 3'"
          >
          </app-detail-notes>
        </p-tabpanel>
      </p-tabpanels>
    </p-tabs>
  </div>
</div>
