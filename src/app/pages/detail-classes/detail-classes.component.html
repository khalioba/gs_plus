<div class="titre_page">
    <h3>primaire</h3>
</div>
<div class="card_table">
        <div class="card">
            <p-table
                [value]="eleves"
                [paginator]="true"
                [rows]="5"
                [tableStyle]="{ 'min-width': '50rem' }"
                [rowsPerPageOptions]="[5, 10, 20]">

                <ng-template pTemplate="header">

                    <tr>
                        <th style="width:25%">rang</th>
                        <th style="width:25%">Nom</th>
                        <th style="width:25%">Prenom</th>
                        <th style="width:25%">classe</th>
                    </tr>
                    
                </ng-template>
                <ng-template pTemplate="body" let-eleve>
                    <tr>

                        <td>{{ eleve.rang }}</td>
                        <td>{{ eleve.name }}</td>
                        <td>{{ eleve.Prenom }}</td>
                        <td>{{ eleve.class }}</td>

                    </tr>
                </ng-template>
            </p-table>
        </div>
</div>
