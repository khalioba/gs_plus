<div class="header_home grid">
  <div class="stat_card flexs flexs_space">
    <div class="">
      <h3 class="stat_count">362</h3>
      <p>éleve</p>
    </div>

    <div class="icon_header_home">
      <i class="pi pi-users"></i>
    </div>
  </div>

  <div class="stat_card flexs flexs_space">
    <div class="">
      <h3 class="stat_count">41</h3>
      <p>Enseignants</p>
    </div>

    <div class="icon_header_home">
      <i class="pi pi-briefcase"></i>
    </div>
  </div>

  <div class="stat_card color_b flexs flexs_space">
    <div class="">
      <h3 class="stat_count">2.254.000</h3>
      <p>Entrées</p>
    </div>

    <div class="icon_header_home">
      <i class="pi pi-sparkles"></i>
    </div>
  </div>
</div>
<br />
<div class="card_table">
  <div class="table flexs gap flexs_space">
    <div class="card table_home">
      <p-table
        #dt2
        [value]="eleves"
        [loading]="loading"
        [globalFilterFields]="['name', 'first_name', 'birthdate', 'city']"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="rang" style="width: 25%">rang</th>
            <th pSortableColumn="name" style="width: 25%">Nom</th>
            <th pSortableColumn="Prenom" style="width: 25%">Prenom</th>
            <th style="width: 25%">classe</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-eleve>
          <tr>
            <td>{{ eleve.rang }}</td>
            <td>{{ eleve.name }}</td>
            <td>{{ eleve.Prenom }}</td>
            <td>{{ eleve.class }}</td>
          </tr>
        </ng-template>
        <!-- Pagination (ajouter les éléments ici) -->
        <ng-template pTemplate="footer"> </ng-template>
      </p-table>
    </div>
    <div class="chart card flex justify-content-center">
      <p-chart type="doughnut" [data]="data" [options]="options" />
    </div>
  </div>
</div>
